<!DOCTYPE html>
<html>
	<head>
    <link rel='stylesheet' href='bundle.css'>
    <script src="bundle.js" async></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
		<title>Mile Money</title>
  </head>
  

	<body>
      <header class="mdc-top-app-bar">
          <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
              <a href="#" class="menu material-icons mdc-top-app-bar__navigation-icon">menu</a>
              <span class="mdc-top-app-bar__title">Title</span>
            </section>
          </div>
        </header>
      <aside class="mdc-drawer mdc-drawer--temporary mdc-typography">
          <nav class="mdc-drawer__drawer">
        
            <div class="mdc-drawer__toolbar-spacer"></div>
        
            <nav class="mdc-drawer__content mdc-list">
              <a class="mdc-list-item mdc-list-item--activated mdc-ripple-surface--primary my-surface" href="#">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_circle</i>Account
              </a>
              <a class="mdc-list-item mdc-ripple-surface--primary my-surface" href="#">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">commute</i>Commute Costs
              </a>
              <a class="mdc-list-item mdc-ripple-surface--primary my-surface" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">account_balance_wallet</i>Accounts
              </a>
              <a class="mdc-list-item mdc-ripple-surface--primary my-surface" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">shopping_cart</i>Wishlist
              </a>
              <a class="mdc-list-item mdc-ripple-surface--primary my-surface" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">contact_support</i>FAQ's
              </a>
              <a class="mdc-list-item mdc-ripple-surface--primary my-surface" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">multiline_chart</i>Your stats
              </a>
              <a class="mdc-list-item mdc-ripple-surface--primary my-surface" href="#">
                  <i class="material-icons mdc-list-item__graphic" aria-hidden="true">face</i>About and Contact
              </a>
            </nav>
          </nav>
        </aside>
        
    <div class="wrapper">
      <div class="left">
        <p>Left</p>
      </div>
      <div class="main">
        <p>Centre</p>
      </div>
      <div class="right">
        <p>right</p>
      </div>
      <div class="mdc-tab-bar" role="tablist">
          <div class="mdc-tab-scroller">
            <div class="mdc-tab-scroller__scroll-area">
              <div class="mdc-tab-scroller__scroll-content">
                <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" tabindex="0">
                  <div class="mdc-tab__content">
                    <span class="mdc-tab__icon">heart</span>
                    <span class="mdc-tab__text-label">Favorites</span>
                  </div>
                  <span class="mdc-tab-indicator mdc-tab-indicator--active">
                    <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
                  </span>
                  <div class="mdc-tab__ripple"></div>
                </button>
              </div>
            </div>
          </div>
        </button>
    </div>


      
	</body>
</html>
